<ui:composition template="../promocao/promocaoIndex.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui">
	
	<ui:define name="titulo">Frete</ui:define>
	
	<f:metadata>
		<o:viewParam name="edede" />
		<f:event listener="#{freteBean.inicializar}"
			type="preRenderView" />
	</f:metadata>

	<ui:define name="conteudo">

		<div id="menuLeft" class="ui-grid-col-2">

			<ui:include src="../elements/encomenda.xhtml" />

		</div>

		<!-- CONTEÚDO MEIO -->
		<div class="ui-grid-col-8">
			<div class="meio" id="meuCadastro">

				<div class="breadcrumb ui-grid-col-12">
					<p:commandLink value="Página Inicial" />
					<p:commandLink value="Finalizar Compra" />
					<span>Frete</span>
				</div>

				<h:form>
					<fieldset class="fildset">
						<legend>Frete</legend>

						<p:outputPanel id="customPanel" style="margin: 0 0 0 30px; ">
							<p:selectOneRadio id="customRadio" value="#{freteBean.tipoFrete}"
								layout="custom">
								<f:selectItem itemLabel="Red" itemValue="1" />
								<f:selectItem itemLabel="Green" itemValue="2" />
								<f:selectItem itemLabel="Blue" itemValue="3" />
							</p:selectOneRadio>

							<h:panelGrid columns="2">
								<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
								<h:outputLabel for="opt1" value="Cotação pela Agro-fauna"
									style="margin: 3px 0 0 10px;" />

								<h:inputHidden />
								<h:outputLabel styleClass="fontSize13"
									value="* Informaremos o valor e a transportadora por e-mail para aprovação"
									style="margin: 5px 0 5px 10px;" />


								<h:inputHidden />
								<p:selectOneRadio id="frete1"
									value="#{freteBean.incluirValorFreteProduto}"
									class="rbutton">
									<f:selectItem itemLabel=" Incluir no valor do pedido"
										itemValue="true" />
									<f:selectItem itemLabel=" Não incluir no valor do pedido"
										itemValue="false" />
								</p:selectOneRadio>

								<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
								<h:outputLabel for="opt2" value="Retirada da mercadoria"
									style="margin: 10px 0 0 10px;" />

								<h:inputHidden />
								<h:outputLabel styleClass="fontSize13"
									value="* Retirar a mercadoria em nosso depósito situado na Rua Doutor Coutinho Cavalcanti, 1171
									Jardim América, São José do Rio Preto - SP , CEP 15055-300"
									style="margin: 5px 0 20px 1px; width: 100%;" />
									


								<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
								<h:outputLabel for="opt3"
									value="Eu cliente me responsabilizo pelo frete."
									style="margin: 3px 0 0 10px;" />

								<h:inputHidden />
								<h:outputLabel styleClass="fontSize13"
									value="* Caso possua tabela cliente, favor entrar em contato com os nossos vendedores para informar o nome da transportadora"
									style="margin: 5px 0 10px 10px;" />
							</h:panelGrid>
						</p:outputPanel>
					</fieldset>

					<div class="boxMargemPadrao boxBoth">
						<p:commandButton update="@form" ajax="false"
							action="#{freteBean.verificaTipoFrete()}" value="Avançar"
							class="blue right" />
						<p:button outcome="/carrinhoDeCompras/carrinhoDeCompras.xhtml"
							value="Voltar" class="blue right" />
					</div>

				</h:form>

			</div>
		</div>
	</ui:define>
</ui:composition>
