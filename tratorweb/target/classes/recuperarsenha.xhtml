<ui:composition template="index.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	<ui:define name="headLogin">
	</ui:define>
	<ui:define name="conteudoIndex">

		<div id="senha" class="boxBoth container">

			<div class="ui-grid-col-12">
				<h2>Recuperar Senha</h2>
			</div>

			<h:form id="novasenha" class="ui-grid-col-6">


				<p:messages autoUpdate="false" closable="true" />

				<div class="ui-grid-col-12">
					<p:outputLabel for="tipologin" value="Tipo de Recuperação:"
						class="textVertical textPadding" />
					<p:selectOneMenu id="tipologin"
						value="#{recuperarSenhaBean.recuperarSenha.nrTipo}">
						<f:selectItem itemLabel="E-Mail" itemValue="1" />
						<f:selectItem itemLabel="CNPJ/CPF" itemValue="2" />
					</p:selectOneMenu>
				</div>

				<div class="ui-grid-col-12">
					<p:outputLabel for="recuperarsenha" value="Dados de Recuperação"
						class="textVertical textPadding" />
					<p:inputText id="recuperarsenha" maxlength="60"
						value="#{recuperarSenhaBean.recuperarSenha.nmCampo}"
						class="textVertical textPadding" required="true" />

					<h:outputText style="font-family: helvetica; font-size: 12px;"
						id="infor" value="* CNPJ/CPF apenas números." />
				</div>

				<div style="text-align: right;" class="boxMargemPadrao">
					<p:commandButton update="@form"
						action="#{recuperarSenhaBean.recuprarSenha()}" class="botaoAzul"
						value="Recuperar Senha" style="display: inline;" />
				</div>
			</h:form>

			<div class="ui-grid-col-5 right">

				<span class="text">Para recuperar sua senha, insira os
					dados no formulário ao lado. </span>
					<span class="text"> No
					procedimento da recuperação, todos os e-mails cadastrados pelo
					cliente receberão a possível alteração da senha. </span>
			</div>

		</div>

	</ui:define>
</ui:composition>
